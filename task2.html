<!DOCTYPE html>
<html>
<head>
  <title>Form with DOM Styling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .highlight {
      background-color: lightyellow;
      border: 1px solid red;
    }
    form {
      padding: 15px;
      margin: 20px auto;
      width: 300px;
      border: 2px solid #333;
      border-radius: 10px;
    }
    #confirmation {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <center>
  <h2 id="formHeading">User Registration</h2>
  </center>
  <form id="myForm">
    <label for="name">Name: </label>
    <input type="text" id="name"><br><br>

    <label for="email">Email: </label>
    <input type="email" id="email"><br><br>

    <label for="age">Age: </label>
    <input type="number" id="age"><br><br>

    <button type="button" id="submitBtn">Submit</button>
  </form>
  <div id="confirmation"></div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function() {
     
      let nameField = document.getElementById("name");
      let emailField = document.getElementById("email");
      let heading = document.getElementById("formHeading");
      let form = document.getElementById("myForm");
      let labels = document.getElementsByTagName("label");
      let confirmation = document.getElementById("confirmation");

      
      nameField.classList.remove("highlight");
      emailField.classList.remove("highlight");

      let valid = true;

   
      if (nameField.value.trim() === "") {
        nameField.classList.add("highlight");
        valid = false;
      }
      if (emailField.value.trim() === "") {
        emailField.classList.add("highlight");
        valid = false;
      }

      heading.style.color = "darkblue";
      heading.style.textAlign = "center";
      heading.style.textDecoration = "underline";

      form.style.backgroundColor = "#f0f8ff";
      form.style.boxShadow = "2px 2px 8px gray";

     
      for (let i = 0; i < labels.length; i++) {
        labels[i].style.fontWeight = "bold";
      }

      if (valid) {
        confirmation.textContent = "Form submitted successfully!";
        confirmation.style.color = "green";
        
        nameField.value = "";
        emailField.value = "";
        document.getElementById("age").value = "";
      } else {
        confirmation.textContent = "Please fill all mandatory fields.";
        confirmation.style.color = "red";
      }
    });
  </script>
</body>
</html>
