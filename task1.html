<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        .highlight {
            background-color: #e2d118;
        }
        .confirmation {
            color: green;
            font-weight: bold;
            margin-top: 60px;
        }
    </style>
</head>
<body>
<center>
    <h1>Simple Form</h1>

    <form id="myForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="confirmationMessage" class="confirmation" style="display:none;"></div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();  

        
            document.getElementById("name").classList.remove("highlight");
            document.getElementById("email").classList.remove("highlight");

            
            let nameField = document.getElementById("name");
            let emailField = document.getElementById("email");
            let allFieldsValid = true;

          
            if (!nameField.value.trim()) {
                nameField.classList.add("highlight");
                allFieldsValid = false;
            }
            if (!emailField.value.trim()) {
                emailField.classList.add("highlight");
                allFieldsValid = false;
            }

           
            if (allFieldsValid) {
                document.getElementById("confirmationMessage").innerHTML = "Form submitted successfully!";
                document.getElementById("confirmationMessage").style.display = "block";
                
               
                nameField.value = "";
                emailField.value = "";
            } else {
                document.getElementById("confirmationMessage").innerHTML = "Please fill out the required fields.";
                document.getElementById("confirmationMessage").style.display = "block";
            }
        });
    </script>
</center>
</body>
</html>
