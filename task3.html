<!DOCTYPE html>
<html>
<head>
  <title>Even Numbers</title>
</head>
<body>
    <center>
  <h2>Even Numbers from 1 to 10</h2>
  <button onclick="printEvenNumbers()">Show Even Numbers</button>

  <div id="output"></div>

  <script>
    function printEvenNumbers() {
      let outputDiv = document.getElementById("output");
      outputDiv.innerHTML = ""; 

      for (let i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
         
          outputDiv.innerHTML += i + "<br>";
        }
      }
    }
  </script>
  </center>
</body>
</html>
